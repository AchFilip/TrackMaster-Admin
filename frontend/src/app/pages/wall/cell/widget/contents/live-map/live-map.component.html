<div class="map-container">
    <div id="map"></div>
</div>

<div class="box-container">
  <div *ngIf="closeInfo === false">
    <div class="info-card">
      <button class="close-button" (click)="closeCard('info')">
        <mat-icon>close</mat-icon>
      </button>
      <div class="info-img">
        <img [src]="imageBasePath + 'info.png'" >
        <p class="text text-black"> INFORMATION CARD</p>
      </div>
      <div class="active-drivers">
        <img [src]="imageBasePath + 'delivery.png'" >
        <p class="text text-black">ACTIVE DRIVERS:</p>
        <div class="num-active text text-black">100</div>
        <div class="line"></div>
      </div>
      <div class="ongoing-orders">
        <img [src]="imageBasePath + 'available.png'" >
        <p class="text text-black">ONGOING ORDERS:</p>
        <div class="num-active text text-black">100</div>
      </div>
    </div>
  </div>
  <div *ngIf="closeDriver === false">
    <div class="selected-card">
      <div class="info">
        <img class="delivery" [src]="imageBasePath + 'delivery.png'" >
        <p class="name text text-black">AIKATERINI</p>
        <p class="surname text text-black">AGAMEMNODAKI</p>
        <img class="phone-img" [src]="imageBasePath + 'phone.png'" >
        <p class="phone text text-black">6976271951</p>
      </div>
      <div class="spinner">
        <mat-spinner mode="determinate" [value]="spinnerValue"></mat-spinner>
        <p class="text workshift-text text-black">WORK SHIFT</p>
        <p>12 : 59 HOURS</p>
      </div>
      <button class="close-button" (click)="closeCard('driver')">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
