<div class="content">
  <button mat-button class="widget_option" *ngFor="let option of buttons;let i=index;"
          [ngClass]="{disableclick: option===false,enableclick: option===true}"
          [ngStyle]="{backgroundColor: option===false ? '#F0F6FF' : '#85A8C9'}">
    <img src="{{arrowFolderPath + i + '.png'}}" class="icon"
          [ngClass]="{cannot: option===false,can: option===true}">
  </button>
</div>
