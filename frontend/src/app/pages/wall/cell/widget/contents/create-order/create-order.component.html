<div class="order-info">
  <input class="box-address" type="text" [value]="address" id="adr" maxlength="30">
  <input class="box-st"  type="text" [value]="st_num" id="st" maxlength="4">
  <input class="box-zip"  type="text" value={{this.zip_code}}  id="zip" maxlength="6">
  <div  class="box-floor">
    <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="floor">
        <mat-option  value="0">GROUND FLOOR</mat-option>
        <mat-option  value="1">1st Floor</mat-option>
        <mat-option  value="2">2nd Floor</mat-option>
        <mat-option  value="3">3nd Floor</mat-option>
        <mat-option  value="4">4nd Floor</mat-option>
        <mat-option  value="5">5nd Floor</mat-option>
        <mat-option  value="6">6nd Floor</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <input class="box-volume" value={{this.volume}} id="vol" maxlength="6">
  <section class="box-delivery">
    <mat-checkbox id="delivery" [checked]=fast></mat-checkbox>
  </section>
  <div class="titles">
    <p>ADDRESS:</p>
    <p>ST. NUMBER:</p>
    <p>ZIP CODE:</p>
    <p>FLOOR LEVEL:</p>
  </div>
  <div class="titles2">
    <p>PACKAGE VOLUME:</p>
    <p>FAST DELIVERY:</p>
  </div>
  <div class="line"></div>
</div>
<div class="bottom-buttons">
  <button mat-button class="clear enable-click" (click)="clearAll()">
    <p>CLEAR</p>
  </button>
  <button mat-button class="submit disable-click">
    <p>submit</p>
  </button>
</div>
