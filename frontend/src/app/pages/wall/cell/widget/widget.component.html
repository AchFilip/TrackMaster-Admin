<div class="container">

    <!-- Navbar -->
    <div class="navbar">
        <img src="{{this.widget.navbar.title_icon_path}}" class="icon">
        <div class="title text text-size-title text-white">{{this.widget.navbar.title}}</div>
        <button mat-button class="menu" (click)="onMenuClicked()">
            <img src="{{this.widget.navbar.menu_icon_path}}">
        </button>
    </div>

    <!-- Menu options -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.menu">
        <button mat-button class="widget-option" *ngFor="let option of this.widget.content.options"
            (click)="onMenuOptionClicked(option)">
            <img src="{{getIconPath(option)}}" class="icon">
            <p class="text text-size-title text-white">{{option}}</p>
        </button>
    </div>

    <!-- Widget options -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.widget_options">
        <button mat-button class="widget-option" *ngFor="let option of this.widget.content.options"
            (click)="onWidgetOptionClicked(option)">
            <img src="{{getIconPath(option)}}" class="icon">
            <p class=" text text-size-title text-white">{{option}}</p>
        </button>
    </div>

    <!-- Order options -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.order_options">
        <button mat-button class="widget-option" *ngFor="let option of this.widget.content.options"
            (click)="onOrderOptionClicked(option)">
            <img src="{{getIconPath(option)}}" class="icon">
            <p class="text text-size-title text-white">{{option}}</p>
        </button>
    </div>

    <!-- Completed Order -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.order_options">
        <div class="title-frame text text-size-title text-white">
            <div class="field" *ngFor="let field of db_completed_order_fields">{{field}}</div>
        </div>
        <div class="order-list">
            <div class="row" *ngFor="let row of orders">
                <div class="text text-size-content text-black" *ngFor="let field of row">
                    {{field}}
                </div>
            </div>
        </div>
    </div>

    <!-- Available Orders -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.available_order_options">
        <app-available-orders-content></app-available-orders-content>
    </div>

    <!-- OnGoing Orders -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.ongoing_order_options">
        <app-ongoing-orders-content></app-ongoing-orders-content>
    </div>


    <!-- Statistics -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.statistics_options">
        <button mat-button class="widget-option" *ngFor="let option of this.widget.content.options"
            (click)="onStatisticsOptionClicked(option)">
            <img src="{{getIconPath(option)}}" class="icon">
            <p class="text text-size-title text-white">{{option}}</p>
        </button>
    </div>

    <!-- Single Statistics -->
    <div class="content" *ngIf="this.widget.content.display===WidgetContentOptionsEnum.single_option">
        <app-single-statistics-content></app-single-statistics-content>
    </div>


    <div *ngIf="this.widget.content.display===WidgetContentOptionsEnum.chosen">
        <ng-container *ngComponentOutlet="this.widget.content.content_component"></ng-container>
    </div>

</div>
