<div class="container"> 

    <!-- Navbar -->
    <div class="navbar">
        <img src="{{this.widget.title_icon_path}}" class="icon">
        <div class="title text text-size-title">{{this.widget.title}}</div>
        <button mat-button class="menu">
            <img src="{{this.widget.menu_icon_path}}" >
        </button>
    </div>

    <div class="content" >
        <button mat-button class="widget-option"  *ngFor="let option of widget_options" (click)="onWidgetOptionClicked(option)">
            <img src="{{getIconPath(option)}}" class="icon">
            <p class=" text text-size-title">{{option}}</p>
        </button>
    </div>

</div>
